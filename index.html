<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>play for a cure</title>
</head>
<body>
    
<main id="main-content">
    <section id="teams">
        <img src="./assets/teams.png" height="30" style="display:block; margin:0 auto;">
        <div class="container team-zone">
           <ul>
               <li class="team"><img src="./assets/crcf.png" width="275" class="tp" style="margin-top:10px;"></li>
               <li class="team"><img src="./assets/bello.png" width="275" class="tp"></li>
               <li class="team"><img src="./assets/gfx.png" width="275" class="tp"></li>
               <li class="team"><img src="./assets/liuna.png" width="275" class="tp"></li>
               <li class="team"><img src="./assets/breadth.png" width="275" class="tp"></li>
               <li class="team"><img src="./assets/pwc.png" width="275" class="tp"></li>
               <li class="team"><img src="./assets/wrh.png" width="275" class="tp"></li>
               <li class="team"><img src="./assets/kingsville.png" width="275" class="tp"></li>
           </ul>
        </div>
    </section>
    <section id="drop-zone" >
           
        <div class="container draft-zone">
            <div class="drop-off" id="drop1"></div>
            <div class="drop-off" id="drop2"></div>
            <div class="drop-off" id="drop3"></div>
            <div class="drop-off" id="drop4"></div>
            <div class="drop-off" id="drop5"></div>
            <div class="drop-off" id="drop6"></div>
            <div class="drop-off" id="drop7"></div>
            <div class="drop-off" id="drop8"></div>
            
        </div>
    </section>
    <section id="players">
            <img src="./assets/nhl.png" height="30" style="display:block; margin:0 auto;">

        <div class="container player-zone">
         <ul>
             <li style="margin-top:5px;">
                    <div class="nhl-player" id="player-1">
                <h1 class="unselectable">Adam Graves</h1>
                </div>
            </li>
             <li>
                 <div class="nhl-player" id="player-2">
                        <h1 class="unselectable">Dennis Maruk</h1>
                 </div>
            </li>
             <li>
                    <div class="nhl-player" id="player-3">
                 <h1 class="unselectable">Dave McLlwain</h1>
                </div>
            </li>
                 
             <li>
                    <div class="nhl-player" id="player-4">
                 <h1 class="unselectable">Marty McSorley</h1>
                </div>
                </li>
             <li>
                    <div class="nhl-player" id="player-5">
                 <h1 class="unselectable">John Ogrodnick</h1>
                </div>
                </li>
             <li>
                    <div class="nhl-player" id="player-6">
                 <h1 class="unselectable">Tim Taylor</h1>
                </div>
                </li>
             <li>
                    <div class="nhl-player" id="player-7">
                 <h1 class="unselectable">Marty Turco</h1>
                </div>
                </li>
             <li>
                    <div class="nhl-player" id="player-8">
                 <h1 class="unselectable">Todd Warriner</h1>
                </div>
                </li>
         </ul>
        </div>
    </section>
</main>


<script
  src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  crossorigin="anonymous"></script>

  <script src="./js/main.js"></script>
</body>
</html>
